<!doctype html>
<html lang="en">
    <head>
        <title>CrossCode</title>

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
        />

        <meta charset="UTF-8" />
        <title>CrossCode</title>

        <link id="favicon" rel="CrossCode icon" type="image/png" href="icon16.png" />
        <link rel="apple-touch-icon" href="icon16.png" />

        <link rel="manifest" href="app.webmanifest" />

        <style>
            body {
                background-color: #000;
                color: #fff;
            }
        </style>

        <link href="ccloader3-main.css" rel="stylesheet" />
        <link href="main.css" rel="stylesheet" />

        <script src="socket.io.js"></script>
        <script src="crosscode.js" type="module"></script>
    </head>
    <body>
        <div id="bundleTitleScreen">
            <div id="labelWrapper">
                <div id="storageInfoLabel" class="infoText">
                    Mounting... <br />
                    <wbr />
                </div>
                <div id="ccloaderInfoLabel" class="infoText" style="visibility: hidden">
                    <br />
                    <wbr />
                </div>
            </div>

            <!-- Directory Upload -->
            <div class="file-upload-wrapper">
                <button id="dirInputButton" class="bundlerButton" onclick="dirInput.click()" disabled>
                    Select game assets directory
                </button>
                <input id="dirInput" style="display: none" type="file" multiple directory webkitdirectory disabled />
            </div>

            <!-- Archive Upload -->
            <div class="file-upload-wrapper">
                <button id="archiveInputButton" class="bundlerButton" onclick="archiveInput.click()" disabled>
                    Select game assets zip archive
                </button>
                <input id="archiveInput" style="display: none" type="file" accept=".zip" disabled />
            </div>

            <!-- Save Upload -->
            <div class="file-upload-wrapper">
                <button id="saveInputButton" class="bundlerButton" onclick="saveInput.click()" disabled>
                    Select game save
                </button>
                <input id="saveInput" style="display: none" type="file" accept=".save" disabled />
            </div>

            <div id="uploadStatusLabel" class="infoText"><wbr /></div>

            <button id="clearButton" class="bundlerButton">Clear storage</button>
            <button id="runButton" class="bundlerButton" disabled>Run</button>

            <div class="checkbox-wrapper">
                <label for="autorunCheckbox">Autorun on page load</label>
                <input type="checkbox" id="autorunCheckbox" />
            </div>
        </div>
    </body>
</html>
