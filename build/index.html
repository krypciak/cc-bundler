<!doctype html>
<html>
    <head>
        <title>CrossCode</title>
        <meta name="viewport" content="width=320, initial-scale=0.5, maximum-scale=0.5, user-scalable=0" />
        <meta charset="UTF-8" />
        <title>CrossCode</title>

        <link id="favicon" rel="CrossCode icon" type="image/png" href="favicon.png" />

        <style>
            body {
                background-color: #000;
                color: #fff;
            }

            /* colors were taken from the Material Palette, see <https://material.io/resources/color/> */

            .ccloader-vbox {
                display: flex;
                flex-direction: column;
            }

            .ccloader-vscroll {
                max-height: 100%;
                overflow-y: auto;
            }

            .ccloader-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;

                font: 18px sans-serif;
                color: #e0e0e0; /* Grey 300 */
            }

            #ccloader-console {
                bottom: unset;
                z-index: 9999;

                white-space: pre-wrap;
                word-break: break-all;
            }

            #ccloader-console > .ccloader-message {
                padding: 4px;
                border-bottom: 2px solid;
                font-family: monospace;
            }

            #ccloader-console > .ccloader-message.ccloader-LOG {
                background-color: rgba(27, 27, 27, 0.8); /* Grey 800 dark */
                border-color: #424242; /* Grey 800 */
            }

            #ccloader-console > .ccloader-message.ccloader-WARN {
                background-color: rgba(196, 62, 0, 0.8); /* Amber 900 dark */
                border-color: #ff6f00; /* Amber 900 */
            }

            #ccloader-console > .ccloader-message.ccloader-ERROR {
                background-color: rgba(127, 0, 0, 0.8); /* Red 900 dark */
                border-color: #b71c1c; /* Red 900 */
            }
        </style>

        <script src="socket.io.js"></script>
        <script src="crosscode.js" type="module"></script>

        <style>
            #bundleTitleScreen {
                position: absolute;
                background-color: gray;
                border: solid;

                width: 400px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);

                font-family: sans-serif;
                padding: 20px;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            button {
                margin: 10px;
                padding: 8px 16px;
                font-size: 16px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="bundleTitleScreen">
            <span id="storageInfoLabel">Mounting...</span>
            <br />
            <button id="clearButton">Clear stoarge</button>
            <br />
            <br />
            <input id="dirInput" type="file" multiple directory webkitdirectory />
            <br />
            <input id="archiveInput" type="file" accept=".zip" />
            <br />
            <span id="uploadStatusLabel" style="visibility: hidden"></span>
            <br />
            <button id="runButton" disabled>Run</button>
            <br />
            <div id="gameInfoLabel" style="text-align: left; margin: 0 auto; width: max-content">
                CrossCode: not installed <br />
                CCLoader: ...
            </div>
        </div>
    </body>
</html>
