<!doctype html>
<html>
    <head>
        <title>CrossCode</title>

        <!-- <meta name="viewport" content="width=320, initial-scale=0.5, maximum-scale=0.5, user-scalable=0" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

        <meta charset="UTF-8" />
        <title>CrossCode</title>

        <link id="favicon" rel="CrossCode icon" type="image/png" href="favicon.png" />

        <style>
            body {
                background-color: #000;
                color: #fff;
            }

            /* colors were taken from the Material Palette, see <https://material.io/resources/color/> */

            .ccloader-vbox {
                display: flex;
                flex-direction: column;
            }

            .ccloader-vscroll {
                max-height: 100%;
                overflow-y: auto;
            }

            .ccloader-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;

                font: 18px sans-serif;
                color: #e0e0e0; /* Grey 300 */
            }

            #ccloader-console {
                bottom: unset;
                z-index: 9999;

                white-space: pre-wrap;
                word-break: break-all;
            }

            #ccloader-console > .ccloader-message {
                padding: 4px;
                border-bottom: 2px solid;
                font-family: monospace;
            }

            #ccloader-console > .ccloader-message.ccloader-LOG {
                background-color: rgba(27, 27, 27, 0.8); /* Grey 800 dark */
                border-color: #424242; /* Grey 800 */
            }

            #ccloader-console > .ccloader-message.ccloader-WARN {
                background-color: rgba(196, 62, 0, 0.8); /* Amber 900 dark */
                border-color: #ff6f00; /* Amber 900 */
            }

            #ccloader-console > .ccloader-message.ccloader-ERROR {
                background-color: rgba(127, 0, 0, 0.8); /* Red 900 dark */
                border-color: #b71c1c; /* Red 900 */
            }
        </style>

        <script src="socket.io.js"></script>
        <script src="crosscode.js" type="module"></script>

        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                background-color: #080808;

                overflow-y: hidden;
            }

            #bundleTitleScreen {
                font-family: sans-serif;

                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);

                background-color: rgba(255, 255, 255, 0.05);
                border-radius: 24px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
                text-align: center;

                padding: 40px 30px;

                width: 76%;
                max-width: 320px;
                min-width: 290px;
            }

            .bundlerButton {
                margin: 10px 0;
                padding: 12px 24px;
                font-size: 16px;
                font-weight: 600;
                width: 100%;
                border: none;
                border-radius: 16px;
                background-color: #0d63ec;
                color: white;
                cursor: pointer;
                transition:
                    background-color 0.2s,
                    transform 0.1s;
            }

            .bundlerButton:hover:not(:disabled) {
                background-color: #0f77f4;
                transform: translateY(-1px);
            }

            .bundlerButton:disabled {
                background-color: #0d63ec77;
                color: #999999;
                cursor: not-allowed;
            }

            .infoText {
                margin-bottom: 12px;
                color: #cccccc;
            }

            #labelWrapper {
                text-align: left;
                margin-bottom: 20px;
                font-size: 16px;
                line-height: 1.4;
            }

            .file-upload-wrapper {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            #uploadStatusLabel {
                font-size: 14px;
                color: #aaa;
                margin: 10px 0;
            }

            #autorunCheckbox,
            label[for='autorunCheckbox'] {
                cursor: pointer;
                user-select: none;
            }

            .checkbox-wrapper {
                display: flex;
                align-items: center;
                gap: 10px;
                margin-top: 10px;
                justify-content: center;
            }

            #autorunCheckbox {
                appearance: none;
                width: 20px;
                height: 20px;
                border: 2px solid #ccc;
                border-radius: 4px;
                background-color: transparent;
                transition:
                    background-color 0.2s,
                    border-color 0.2s;
                position: relative;
            }

            #autorunCheckbox:checked {
                background-color: #0d63ec;
                border-color: #0d63ec;
            }

            #autorunCheckbox:checked::after {
                content: '';
                position: absolute;
                left: 4px;
                top: 0px;
                width: 6px;
                height: 12px;
                border: solid white;
                border-width: 0 2px 2px 0;
                transform: rotate(45deg);
            }

            @media screen and (max-height: 600px) {
                #bundleTitleScreen {
                    padding: 20px 30px;
                }

                .infoText {
                    margin-bottom: 4px;
                }

                #labelWrapper {
                    font-size: 14px;
                    line-height: 1;
                }

                #uploadStatusLabel {
                    font-size: 12px;
                    margin: 2px 0;
                }

                .bundlerButton {
                    font-size: 14px;
                    padding: 8px 18px;
                    margin: 6px 0px;
                }

                .checkbox-wrapper {
                    margin-top: 5px;
                }
            }
        </style>
    </head>
    <body>
        <div id="bundleTitleScreen">
            <div id="labelWrapper">
                <div id="storageInfoLabel" class="infoText">
                    Mounting... <br />
                    <wbr />
                </div>
                <div id="ccloaderInfoLabel" class="infoText" style="visibility: hidden">
                    <br />
                    <wbr />
                </div>
            </div>

            <!-- Directory Upload -->
            <div class="file-upload-wrapper">
                <button id="dirInputButton" class="bundlerButton" onclick="dirInput.click()" disabled>
                    Select game assets directory
                </button>
                <input id="dirInput" style="display: none" type="file" multiple directory webkitdirectory disabled />
            </div>

            <!-- Archive Upload -->
            <div class="file-upload-wrapper">
                <button id="archiveInputButton" class="bundlerButton" onclick="archiveInput.click()" disabled>
                    Select game assets zip archive
                </button>
                <input id="archiveInput" style="display: none" type="file" accept=".zip" disabled />
            </div>

            <!-- Save Upload -->
            <div class="file-upload-wrapper">
                <button id="saveInputButton" class="bundlerButton" onclick="saveInput.click()" disabled>
                    Select game save
                </button>
                <input id="saveInput" style="display: none" type="file" accept=".save" disabled />
            </div>

            <div id="uploadStatusLabel" class="infoText"><wbr /></div>

            <button id="clearButton" class="bundlerButton">Clear storage</button>
            <button id="runButton" class="bundlerButton" disabled>Run</button>

            <div class="checkbox-wrapper">
                <label for="autorunCheckbox">Autorun on page load</label>
                <input type="checkbox" id="autorunCheckbox" />
            </div>
        </div>
    </body>
</html>
